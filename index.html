<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="game, fruit, machine, slots, gamble">
    <meta name="description" content="A fruit machine game based on luck and chance.">
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!---Font Awesome Link-->
    <script src="https://kit.fontawesome.com/9488bd3455.js" crossorigin="anonymous"></script>
    <title>Fruit Machine</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 pt-3">
                    <button aria-label="Select Level One" id="level-one" class="level-button" onclick="levelOne()">Level One</button>
                    <button aria-label="Select Level Two" id="level-two" class="level-button" onclick="levelTwo()">Level Two</button>
                    <button aria-label="Select Level Three" id="level-three" class="level-button" onclick="levelThree()">Level Three</button>
                </div>
                <div class="col-6 pt-3">
                    <button aria-label="Play Game" id="play-game" class="level-button" onclick="playGame()">Play Game</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-12 center">
                <h1 id="level"></h1>
            </div>
        </div>
    </section>
    <section id="game-one">
        <div class="container-fluid">
            <div class="row slots pt-5">
                <div class="col-4 center slot level-one-slot"></div>
                <div class="col-4 center slot level-one-slot"></div>
                <div class="col-4 center slot level-one-slot"></div>
            </div>
        </div>
    </section>
    <section id="game-two">
        <div class="container-fluid">
            <div class="row slots pt-5">
                <div class="col-3 center slot level-two-slot"></div>
                <div class="col-3 center slot level-two-slot"></div>
                <div class="col-3 center slot level-two-slot"></div>
                <div class="col-3 center slot level-two-slot"></div>
            </div>
        </div>
    </section>
    <section id="game-three">
        <div class="container-fluid">
            <div class="row slots pt-5">
                <div class="col-2 center slot level-three-slot"></div>
                <div class="col-2 center slot level-three-slot"></div>
                <div class="col-2 center slot level-three-slot"></div>
                <div class="col-2 center slot level-three-slot"></div>
                <div class="col-2 center slot level-three-slot"></div>
                <div class="col-2 center slot level-three-slot"></div>
            </div>
        </div>
    </section>
<!--JavaScript Link-->
<script src="assets/js/script.js"></script> 
</body>
</html>
